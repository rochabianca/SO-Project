<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>SO Project</title>
  </head>
  <body>
    <section class="bg">
      <div class="container">
        <!-- Tela inicial -->
        <div class="row align-items-start">
          <div class="col-md-3 bg-white p-3 rounded-lg box-shadow start-window mr-5">
            <h3 class="lead">Legendas</h3>
            <div>
              <span class="badge badge-success">Escrevendo / Voando</span>
            </div>
            <div>
              <span class="badge badge-secondary">Bloqueado</span>
            </div>
            <div>
              <span class="badge badge-warning">Carregando / Descarregando</span>
            </div>
          </div>
          <div
            class="col-md-5 col-lg-3 text-center bg-white p-3 rounded-lg box-shadow start-window"
          >
            <h3 class="lead ">Trabalho de SO</h3>
            <div data-target="buttons" class="my-3">
              <button
                id="criarInbox"
                class="btn btn-dark d-block mx-auto mb-3"
                data-toggle="modal"
                data-target="#CreateInbox"
              >
                Setar Inbox
                <div><i class="fas fa-inbox"></i></div>
              </button>
              <button
                id="criarPombo"
                class="btn btn-info mx-auto"
                data-toggle="modal"
                data-target="#CreateDove"
              >
                Criar Pombo
                <div><i class="fas fa-dove"></i></div>
              </button>
            </div>
            <button class="btn btn-primary" data-toggle="modal" data-target="#CreateUser">
              Criar Usuário
              <div><i class="fas fa-user"></i></div>
            </button>
            <div class="mt-3">
              <span data-target="inboxes"></span>
              <span data-add="users"></span>
              <span data-target="dove"></span>
            </div>
            <div style="display:none" data-target="start" class="pt-3">
              <button class="btn btn-success btn-block">
                Começar
              </button>
            </div>
            <button style="display:none" data-target="stop" class="btn btn-danger btn-block">
              Parar Processo
            </button>
          </div>
          <div
            style="right:0; top:0; bottom:0"
            class="col-md-4 bg-white p-3 rounded-lg box-shadow position-absolute console"
          >
            <h3 class="lead">Console</h3>
            <ul data-target="console" class="list-group"></ul>
          </div>
        </div>
        <!-- Fim tela inicial -->
      </div>
    </section>
    <section style="display:none" class="dove-container">
      <div class="pigeon">
        <img src="img/pigeon-right.gif" alt="Pigeon" />
      </div>
    </section>
    <!-- Footer -->
    <footer class="fixed-bottom">
      <div class="ml-2">
        Equipe: Bianca, David, Quintino e Ghislain
      </div>
    </footer>
    <!-- Fim Footer -->
    <!-- Modal Pombo -->
    <div
      class="modal fade"
      id="CreateDove"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Criar Pombo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="n">Número de Mensagens</label>
                  <input
                    type="text"
                    class="form-control"
                    id="n"
                    placeholder="Quantas mensagens o pombo pode transportar"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="tempo-carga">Tempo de Carga</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tempo-carga"
                    placeholder="Tempo para o pombo retirar as mensagens"
                  />
                </div>

                <div class="form-group col-md-6">
                  <label for="tempo-voo">Tempo de Voo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tempo-voo"
                    placeholder="Tempo para voar de A para B"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="tempo-descarga">Tempo de Descarga</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tempo-descarga"
                    placeholder="Tempo para o pombo descarregar sua mochila"
                  />
                </div>
              </div>
              <button type="submit" data-target="create-dove" class="btn btn-primary">
                Criar Pombo
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim modal Pombo -->
    <!-- Modal User -->
    <div
      class="modal fade"
      id="CreateUser"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Criar Usuário</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="tempo-escrita">Tempo de Escrita</label>
                <input
                  type="text"
                  class="form-control"
                  id="tempo-escrita"
                  placeholder="Tempo para escrever a mensagem"
                />
              </div>
              <button type="submit" data-target="create-user" class="btn btn-primary">
                Criar Usuário
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim modal User -->
    <!-- Modal Inbox -->
    <div
      class="modal fade"
      id="CreateInbox"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Criar Caixa de Mensagens</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="inbox">Número máximo de mensagens</label>
                <input
                  type="number"
                  class="form-control"
                  id="inbox"
                  placeholder="Tempo para escrever a mensagem"
                  required
                />
              </div>
              <button type="submit" data-target="create-inbox" class="btn btn-primary">
                Criar Caixa de Mensagens
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim modal inbox -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
